<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jquery Counter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="header">
        <nav class="nav">
            <div>
                <a href="#intro" class="my">MY</a>
            </div>
        </nav>
    </header>
    <main class="main h-[50vh]" >
        <div class="flex  flex justify-center gap-x-8 items-center">
            <button class=" minus text-2xl btn w-fit hover:scale-105 ">-</button>
            <span id="counter" class="text-6xl mx-5">0</span>
            <button class="plus btn w-fit text-2xl hover:scale-105">+</button>
        </div>
    </main>

    <script>
        $(document).ready(function() {
        var count = 0;
        $(".plus").click(function() {
            count++;
            $("#counter").html(count);
        });
        $(".minus").click(function() {
            count--;
            $("#counter").html(count);
        });
        });
    </script>
</body>
